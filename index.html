<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Message</title>
  <style>
    body { font-family: sans-serif; }
    #message { margin-top: 1em; }
  </style>
</head>
<body>
  <button id="show-message">メッセージを表示</button>
  <p id="message" hidden>今日もいい日になるよ！</p>
  <script>
    document.getElementById('show-message').addEventListener('click', () => {
      document.getElementById('message').hidden = false;
    });
  </script>
</body>
</html>
